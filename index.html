<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto - фотографии красивых мест России</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Mesto - логотип проекта">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.png" alt="Аватар пользователя">
            <div class="profile__info">
                <div class="profile__title">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button" aria-label="Редактирование профиля"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button" aria-label="Добавить фото"></button>
        </section>
        <section class="elements" aria-label="Фотографии">
            <article class="element">
                <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                <div class="element__group">
                    <h2 class="element__title">Карачаевск</h2>
                    <button type="button" class="element__like-button" aria-label="Лайк фотографии"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                <div class="element__group">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__like-button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
                <div class="element__group">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__like-button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                <div class="element__group">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__like-button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
                <div class="element__group">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__like-button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия">
                <div class="element__group">
                    <h2 class="element__title">Карачаево-Черкесия</h2>
                    <button type="button" class="element__like-button"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="profile-edit">
              <input type="text" class="popup__form-field popup__form-field_type_name" name="name">
              <input type="text" class="popup__form-field popup__form-field_type_description" name="description">
              <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button" aria-label="Закрыть редактирование профиля"></button>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
