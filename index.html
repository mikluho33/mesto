<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Mesto - фотографии красивых мест России</title>

<body class="page">

        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form">
            <input type="text" class="popup__formfield popup__formfield_type_name" name="name">
            <input type="text" class="popup__formfield popup__formfield_type_description" name="description">
